<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payout Week Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content-container">
        <h1>Payout Week Randomizer</h1>
        <div id="input-area">
            <label for="names-input">Enter names (one per line):</label>
            <textarea id="names-input" rows="8" placeholder="Enter names..."></textarea>
            <button onclick="assignPayouts()">Assign Payout Weeks</button>
        </div>
        <div id="output-area">
            <h2>Assigned Payout Weeks:</h2>
            <ul id="output-list"></ul>
        </div>
    </div>
    <script src="sacco.js"></script>
</body>
</html>
